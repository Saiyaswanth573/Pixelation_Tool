<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pixelation Game</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- JetBrains Mono font -->
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* This is the key to making the upscaled image look pixelated and not blurry */
        .pixelated-image {
            image-rendering: pixelated;
        }
        body {
            font-family: 'JetBrains Mono', monospace;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4" style="background-image: url('https://i.postimg.cc/Dwr6G9qS/6020105.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat;">
    <!-- Top Left Logo -->
    <img src="https://i.postimg.cc/yY4Km7Pj/image-2.png" alt="Logo Left" class="absolute top-7 left-8 w-24 h-24 object-contain z-50">
    <!-- Top Right Logo -->
    <img src="https://i.postimg.cc/jSvrYPr3/Whats-App-Image-2025-08-08-at-16-09-18-1a006d92.jpg" alt="Logo Right" class="absolute top-11 right-4 w-26 h-26 object-contain z-50">

    <div class="bg-white-700 bg-opacity-100 backdrop-blur-sm rounded-3xl shadow-4xl p-8 max-w-3xl w-full border-2 border-blue-900">
        <!-- Game Title and Rules -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-extrabold text-blue-400 mb-2">Guess the Pixelated Image!</h1>
        </div>

        <!-- Image and Controls -->
        <div class="flex flex-col items-center justify-center gap-6">

            <!-- Image Container -->
            <div class="w-full max-w-md h-96 bg-white-700 backdrop-blur-sm rounded-xl overflow-hidden shadow-inner flex items-center justify-center">
                <img id="gameImage" class="pixelated-image w-full h-full object-contain" src="" alt="Quiz Image">
            </div>

            <!-- Pixelation Control Buttons -->
            <div class="w-full max-w-md flex justify-center gap-4">
                <button id="pixelate75" class="pixelation-btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-full transition-colors duration-200 shadow-lg whitespace-nowrap" data-level="80">
                    Level 3
                </button>
                <button id="pixelate50" class="pixelation-btn bg-yellow-600 hover:bg-yellow-700 text-white font-bold py-2 px-8 rounded-full transition-colors duration-200 shadow-lg whitespace-nowrap" data-level="85">
                    Level 2
                </button>
                    <button id="pixelate25" class="pixelation-btn bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-8 rounded-full transition-colors duration-200 shadow-lg whitespace-nowrap" data-level="91">
                    Level 1
                </button>
                <button id="pixelate25" class="pixelation-btn bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-6 rounded-full transition-colors duration-200 shadow-lg" data-level="100">
                    Reveal
                </button>
            </div>


            <!-- Action Buttons -->
            <div class="flex gap-4 mt-4">
                <button id="nextImageButton" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-full transition-colors duration-200 shadow-lg">
                    Next Image
                </button>
            </div>
        </div>
    </div>

    <script>
        // Array of sample images to cycle through.
        const images = [
            'https://i.postimg.cc/PrnL0gbq/Screenshot-2025-09-09-184200.png',
            'https://i.postimg.cc/tgsCskdf/Screenshot-2025-09-09-184659.png',
            'https://i.postimg.cc/bNLkCfRK/optimus-prime-1.jpg',
            ''
        ];

        let currentImageIndex = 0;
        // This will hold the original, un-pixelated image in memory
        const originalImage = new Image();
        
        // This is the fix for the SecurityError. It tells the browser to make
        // a cross-origin request for the image, which prevents the canvas from being "tainted".
        originalImage.crossOrigin = 'anonymous';

        const imageElement = document.getElementById('gameImage');
        const pixelationValue = document.getElementById('pixelationValue');
        const pointsValue = document.getElementById('pointsValue');
        const nextImageButton = document.getElementById('nextImageButton');

        // This function now accepts a pixelation level as a parameter
        function updatePixelation(level) {
            // Create a temporary canvas
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            
            // The pixelation level is directly controlled by the button click
            const pixelationLevel = 101 - level; 

            // Set the canvas dimensions based on the pixelation level.
            canvas.width = originalImage.width / pixelationLevel;
            canvas.height = originalImage.height / pixelationLevel;

            // Disable image smoothing to maintain a sharp, blocky look
            ctx.imageSmoothingEnabled = false;

            // Draw the original image onto the small canvas
            ctx.drawImage(originalImage, 0, 0, canvas.width, canvas.height);

            // Set the main image's source to the pixelated image from the canvas
            imageElement.src = canvas.toDataURL('image/png');

            // Update the display text and color based on the chosen level
            let displayPoints = '';
            let pointsColor = '';
            
            if (level === 80) {
                displayPoints = '10 Points';
                pointsColor = 'text-green-400';
            } else if (level === 85) {
                displayPoints = '8 Points';
                pointsColor = 'text-yellow-400';
            } else if (level === 90) {
                displayPoints = '5 Points';
                pointsColor = 'text-red-400';
            } else if (level === 100) {
                displayPoints = '5 Points';
                pointsColor = 'text-red-400';
            }

            pixelationValue.textContent = `${level}% Pixelated`;
            pointsValue.textContent = displayPoints;
            pointsValue.className = `font-bold ${pointsColor}`;
        }

        // Add event listeners to the new buttons
        const pixelationButtons = document.querySelectorAll('.pixelation-btn');
        pixelationButtons.forEach(button => {
            button.addEventListener('click', (event) => {
                const level = parseInt(event.target.dataset.level, 10);
                updatePixelation(level);
            });
        });

        // Event listener for the next image button
        nextImageButton.addEventListener('click', () => {
            currentImageIndex = (currentImageIndex + 1) % images.length;
            
            // Set the source of the originalImage object and update pixelation once it loads
            originalImage.src = images[currentImageIndex];
            
            // Reset to the default 75% pixelation
            updatePixelation(80);
        });

        // Initial setup on page load
        window.onload = function() {
            // Load the first image into the originalImage object
            originalImage.onload = () => updatePixelation(80);
            originalImage.src = images[currentImageIndex];
        };
    </script>
</body>
</html>
